<fa-app class="full-screen">

  <fa-modifier fa-origin="[.5, 0]" fa-size="[200, 100]">
    <fa-surface>
      <input style="width: 100%; text-align: center;" type="text" placeholder="City, State" ng-model="input.name" />
      <button ng-click="addCity()">Add</button>
      <ul>
        <li ng-repeat="city in cities">{{ city }}</li>
      </ul>
    </fa-surface>
  </fa-modifier>

</fa-app>
